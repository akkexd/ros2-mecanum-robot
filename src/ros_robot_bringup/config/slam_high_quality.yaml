slam_toolbox:
  ros__parameters:
    # Solver
    solver_plugin: solver_plugins::CeresSolver
    ceres_linear_solver: SPARSE_NORMAL_CHOLESKY
    ceres_preconditioner: SCHUR_JACOBI
    ceres_trust_strategy: LEVENBERG_MARQUARDT
    ceres_dogleg_type: TRADITIONAL_DOGLEG
    ceres_loss_function: None

    # Frame IDs
    odom_frame: odom
    map_frame: map
    base_frame: base_footprint
    scan_topic: /scan
    use_map_saver: true
    mode: mapping

    # HIGH QUALITY SETTINGS
    # Finer resolution for better detail
    resolution: 0.03
    
    # Use reliable range (not max)
    max_laser_range: 8.0
    
    # More frequent scan matching
    minimum_travel_distance: 0.2
    minimum_travel_heading: 0.2
    
    # More scans in buffer for better matching
    scan_buffer_size: 15
    scan_buffer_maximum_scan_distance: 8.0
    
    # Tighter scan matching
    link_match_minimum_response_fine: 0.15
    link_scan_maximum_distance: 1.0
    
    # Loop closure (IMPORTANT!)
    do_loop_closing: true
    loop_search_maximum_distance: 4.0
    loop_match_minimum_chain_size: 15
    loop_match_maximum_variance_coarse: 2.0
    loop_match_minimum_response_coarse: 0.4
    loop_match_minimum_response_fine: 0.5

    # Finer correlation search
    correlation_search_space_dimension: 0.4
    correlation_search_space_resolution: 0.008
    correlation_search_space_smear_deviation: 0.08

    # Loop closure search
    loop_search_space_dimension: 6.0
    loop_search_space_resolution: 0.04
    loop_search_space_smear_deviation: 0.02

    # Scan matcher penalties
    distance_variance_penalty: 0.4
    angle_variance_penalty: 0.8
    fine_search_angle_offset: 0.00349
    coarse_search_angle_offset: 0.349
    coarse_angle_resolution: 0.0349
    minimum_angle_penalty: 0.9
    minimum_distance_penalty: 0.5
    use_response_expansion: true

    # Update rates
    transform_publish_period: 0.02
    map_update_interval: 3.0
    
    # TF
    tf_buffer_duration: 30.0
    transform_timeout: 0.2
    
    # Debug
    debug_logging: false
    throttle_scans: 1
    enable_interactive_mode: true
