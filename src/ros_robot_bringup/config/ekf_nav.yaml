# =============================================================================
# OPTIMIZED EKF CONFIGURATION
# Fuses: Wheel Odometry + IMU for better orientation tracking
# Optimized for Raspberry Pi 5 performance
# =============================================================================

ekf_filter_node:
  ros__parameters:
    # Lower frequency to reduce CPU load on Pi 5
    frequency: 30.0              # 30Hz (was 50Hz) - still smooth
    sensor_timeout: 0.2
    two_d_mode: true             # 2D navigation only
    
    # Frame configuration
    map_frame: map
    odom_frame: odom
    base_link_frame: base_footprint
    world_frame: odom            # EKF publishes odom->base_footprint
    
    # Output
    publish_tf: true             # EKF publishes the TF
    publish_acceleration: false
    
    # ============================================
    # WHEEL ODOMETRY INPUT
    # Trust: Position and linear velocity
    # Don't trust: Orientation (use IMU instead)
    # ============================================
    odom0: /wheel_odom
    odom0_config: [true,  true,  false,    # x, y, z position - trust x,y
                   false, false, true,    # roll, pitch, yaw - use IMU
                   true,  true,  false,    # vx, vy, vz - trust linear vel
                   false, false, true,    # vroll, vpitch, vyaw - use IMU
                   false, false, false]    # ax, ay, az
    odom0_differential: false
    odom0_relative: false
    odom0_queue_size: 5
    
    # ============================================
    # IMU INPUT - FOR ORIENTATION
    # Trust: Yaw and angular velocity (critical for rotation!)
    # ============================================
    imu0: /imu/data_raw
    imu0_config: [false, false, false,    # x, y, z - IMU doesn't give position
                  false, false, false,     # roll, pitch, YAW - trust yaw!
                  false, false, false,    # vx, vy, vz
                  false, false, false,     # vroll, vpitch, VYAW - trust angular vel!
                  false, false, false]    # ax, ay, az
    imu0_differential: false
    imu0_relative: false
    imu0_queue_size: 5
    imu0_remove_gravitational_acceleration: true
    
    # ============================================
    # PROCESS NOISE - Tuned for mecanum on carpet
    # Higher = less trust in model prediction
